<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="column" class="d-flex flex-column">
        <form class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            9 AM
            </h4>
            <input id='9'class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
        <form class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            10 AM
            </h4>
            <input  id='10'class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
        <form  class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            11 AM
            </h4>
            <input  id='11' class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
        <form class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            12 PM
            </h4>
            <input  id='12'class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
        <form class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            1 PM
            </h4>
            <input  id='13'class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
        <form class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            2 PM
            </h4>
            <input  id='14'class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
        <form class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            3 pM
            </h4>
            <input  id='15'class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
        <form class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            4 PM
            </h4>
            <input  id='16'class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
        <form class="row col-12 d-flex flex-row flex-nowrap ">
            <h4 class="hour col-2">
            5 PM
            </h4>
            <input  id='17'class="textarea col-8"></input>
            <button class="saveBtn col-2 btn btn-block btn-info"><i class="fas fa-save"></i></button>
        </form>
      </div>
      
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
